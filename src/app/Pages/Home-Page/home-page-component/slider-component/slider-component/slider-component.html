<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide">
      <img [src]="slide.image" alt="slide image" />
      <div class="overlay">
        <h2>{{slide.title}}</h2>
        <p>{{slide.subtitle}}</p>
        <button mat-raised-button color="primary">{{slide.buttonText}}</button>
      </div>
    </div>
  </div>

  <button class="prev" (click)="prevSlide()"><mat-icon>keyboard_arrow_left</mat-icon></button>
  <button class="next" (click)="nextSlide()"><mat-icon>keyboard_arrow_right</mat-icon></button>

  <div class="dots">
    <span *ngFor="let slide of slides; let i = index"
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)"></span>
  </div>
</div>
